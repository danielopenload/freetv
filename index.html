<!DOCTYPE html>

<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: black;
        overflow: hidden;
    }
    #player {
        height: 100%;
        width: 100%;
        position: relative;
    }
    /* Contenedor de controles flotante abajo */
    #controls {
        position: absolute;
        bottom: 1px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        background: rgba(0,0,0,0.2);
        padding: 5px 10px;
        border-radius: 10px;
        z-index: 1000;
    }
    #controls button {

        font-size: 15px;
    color: white;
        padding: 1px 4px;
        background: rgba(0,255,0,0.0);
        border: 1px solid white;
        border-radius: 5px;
        cursor: pointer;
    }
    #controls button:focus {
        background: rgba(255,0,0,0.9);
		outline: none;
    }
    #current-title {
        color: gold;
        font-size: 18px;
        margin: 0 10px;
        font-weight: bold;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
</head>

let currentIndex = 0;
const prevButton = document.getElementById('prev');
const nextButton = document.getElementById('next');
const currentTitle = document.getElementById('current-title');
const playerDiv = document.getElementById('player');
let player;

function updatePlayer(index){
    currentIndex = index;
    currentTitle.textContent = links[currentIndex].title;

    // Limpiar reproductor anterior
    playerDiv.innerHTML = "";
    if(player){ player.destroy(); player=null; }

    if(links[currentIndex].type === "youtube"){
        playerDiv.innerHTML = `<iframe id="youtube-player" width="100%" height="100%" 
        src="https://www.youtube.com/embed/${links[currentIndex].url}?autoplay=1&mute=0" 
        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
    } else if(links[currentIndex].type === "m3u8"){
        player = new Clappr.Player({
            source: links[currentIndex].url,
            height: "100%",
            width: "100%",
            parentId: "#player",
            autoPlay: true,
            mute: false
        });
    }
}

updatePlayer(currentIndex);

prevButton.addEventListener('click', ()=>{
    if(currentIndex>0) updatePlayer(currentIndex-1);
    else updatePlayer(links.length-1);
});
nextButton.addEventListener('click', ()=>{
    if(currentIndex<links.length-1) updatePlayer(currentIndex+1);
    else updatePlayer(0);
});
