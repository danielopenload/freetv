<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Zapping TV</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      outline: none; /* evita el borde amarillo en TVs */
    }
    .barra {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    .canal {
      margin: 0 15px;
      color: white;
      font-size: 20px;
      opacity: 0.6;
      transition: 0.3s;
    }
    .activo {
      opacity: 1;
      font-weight: bold;
      color: yellow;
    }
  </style>
</head>
<body>
  <video id="tv" autoplay muted playsinline></video>

  <div class="barra" id="barra">
    <div class="canal activo">Canal 1</div>
    <div class="canal">Canal 2</div>
    <div class="canal">Canal 3</div>
  </div>

  <!-- HLS.js para compatibilidad con m3u8 -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const canales = [
      "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8",
      "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8",
      "https://moq.china-cdn.3qsdn.com/live/ccjdx.m3u8"
    ];

    const video = document.getElementById("tv");
    const barra = document.getElementById("barra").children;
    let indice = 0;

    // función para cargar canal con hls.js
    function cargarCanal(url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url; // Safari soporta nativo
      }
      video.play();
    }

    function actualizar() {
      for (let i = 0; i < barra.length; i++) {
        barra[i].classList.remove("activo");
      }
      barra[indice].classList.add("activo");
    }

    // cargar el primer canal
    cargarCanal(canales[indice]);

    // navegación con control remoto / teclado
    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowRight": // derecha
          indice = (indice + 1) % canales.length;
          actualizar();
          break;
        case "ArrowLeft": // izquierda
          indice = (indice - 1 + canales.length) % canales.length;
          actualizar();
          break;
        case "Enter": // OK
        case "OK":    // algunas TVs lo mandan así
          cargarCanal(canales[indice]);
          break;
      }
    });
  </script>
</body>
</html>
