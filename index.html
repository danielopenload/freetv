const barraDiv = document.getElementById("barra");

let inicio = 0;
let currentIframe = null;
let currentVideo = null;
let currentHls = null;

// Crear botones de canales
canales.forEach(ch=>{
  const div = document.createElement("div");
  div.className="canal";
  div.textContent=ch.title;
  barraDiv.appendChild(div);
});
const barra = barraDiv.children;

// === Actualizar ventana visible de canales ===
function actualizarVentana(){
  inicio = indice - Math.floor(ventana/2);
  if(inicio < 0) inicio = 0;
  if(inicio > canales.length - ventana) inicio = canales.length - ventana;
  for(let i=0;i<barra.length;i++){
    barra[i].style.display=(i>=inicio && i<inicio+ventana)?"block":"none";
    barra[i].classList.toggle("activo", i===indice);
  }
}

// === Limpiar player antes de cargar otro canal ===
function limpiarPlayer(){
  if(currentHls){ currentHls.destroy(); currentHls=null; }
  if(currentVideo){ 
    try { currentVideo.pause(); currentVideo.muted=true; currentVideo.src=""; currentVideo.load(); } catch(e){}
    currentVideo.remove(); currentVideo=null; 
  }
  if(currentIframe){ 
    try { currentIframe.src="about:blank"; } catch(e){}
    currentIframe.remove(); currentIframe=null; 
  }
  playerDiv.innerHTML="";
}

// === Cargar canal seleccionado ===
function cargarCanal(ch){
  limpiarPlayer();
  barra[indice].classList.add("zoom");
  setTimeout(()=>{ barra[indice].classList.remove("zoom"); },200);

  if(ch.type==="youtube"){
    const iframe=document.createElement("iframe");
    iframe.src=`https://www.youtube.com/embed/${ch.url}?autoplay=1&mute=0`;
    iframe.allow="autoplay; encrypted-media";
    iframe.frameBorder=0;
    iframe.allowFullscreen=true;
    playerDiv.appendChild(iframe);
    currentIframe=iframe;
    const overlay=document.createElement("div");
    overlay.className="overlay";
    playerDiv.appendChild(overlay);

  } else if(ch.type==="m3u8"){
    const video=document.createElement("video");
    video.autoplay=true; video.controls=false; video.muted=false; video.playsInline=true;
    playerDiv.appendChild(video);
    currentVideo=video;
    if(Hls.isSupported()){
      const hls=new Hls();
      hls.loadSource(ch.url);
      hls.attachMedia(video);
      currentHls=hls;
    } else if(video.canPlayType("application/vnd.apple.mpegurl")){
      video.src=ch.url;
    }
    video.play();

  } else if(ch.type==="dailymotion"){
    const iframe=document.createElement("iframe");
    iframe.src=ch.url;
    iframe.allowFullscreen=true;
    iframe.frameBorder=0;
    iframe.allow="autoplay; encrypted-media; web-share";
    iframe.style.width="100%";
    iframe.style.height="100%";
    playerDiv.appendChild(iframe);
    currentIframe=iframe;
    const overlay=document.createElement("div");
    overlay.className="overlay";
    playerDiv.appendChild(overlay);

  }
}

// === Inicializar ===

    case "ArrowLeft":

      actualizarVentana(); 
      break;
    case "Enter": case "OK": 
      cargarCanal(canales[indice]);

  }
});
