<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Zapping TV</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    .barra {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    .canal {
      margin: 0 15px;
      color: white;
      font-size: 20px;
      opacity: 0.6;
      transition: 0.3s;
    }
    .activo {
      opacity: 1;
      font-weight: bold;
      color: yellow;
    }
  </style>
</head>
<body>
  <video id="tv" autoplay controls></video>

  <div class="barra" id="barra">
    <div class="canal activo">Canal 1</div>
    <div class="canal">Canal 2</div>
    <div class="canal">Canal 3</div>
  </div>

  <script>
    const canales = [
      "https://stream.arcast.com.ar/c7nq/ngrp:c7nq_all/playlist.m3u8",
      "https://live-01-02-eltrece.vodgc.net:443/eltrecetv/tracks-v3a1/mono.m3u8",
      "https://stream-gtlc.telecentro.net.ar/hls/telemaxhls/0/playlist.m3u8"
    ];

    const video = document.getElementById("tv");
    const barra = document.getElementById("barra").children;

    let indice = 0;
    video.src = canales[indice];

    function actualizar() {
      for (let i = 0; i < barra.length; i++) {
        barra[i].classList.remove("activo");
      }
      barra[indice].classList.add("activo");
    }

    // DetecciÃ³n de teclas (funciona en Smart TV)
    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowRight": // derecha
          indice = (indice + 1) % canales.length;
          actualizar();
          break;
        case "ArrowLeft": // izquierda
          indice = (indice - 1 + canales.length) % canales.length;
          actualizar();
          break;
        case "Enter": // OK
        case "OK":    // algunas TVs usan "OK"
          video.src = canales[indice];
          video.play();
          break;
      }
    });
  </script>
</body>
</html>
